<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>填写表单</title>
    <link href="../public/bootstrap/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="../public/bootstrap/css/bootstrap-theme.min.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="../public/stylesheets/style.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2" id="sidebar">
                <div class="logo"></div>
                <button class="btn btn-block btn-info">CREATE</button>
            </div>
            <div class="col-md-10" id="main">
                <blockquote><h2><span class="glyphicon glyphicon-pencil" ></span> Fill out the form</h2></blockquote>
                <hr/>
                <fieldset>
                    <form role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="Start Time">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="End Time">
                        </div>
                        <div class="form-group">
                            <textarea rows="10" class="form-control" placeholder="Reason"></textarea>
                        </div>
                        <button type="submit" class="btn btn-block btn-success">APPLY</button>
                    </form>
                </fieldset>

            </div>
        </div>
    </div>

    <!-- 导入js文件 -->
    <script src="../public/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
