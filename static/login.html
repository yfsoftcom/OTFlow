<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../public/stylesheets/style.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="login-content">
            <div class="logo"></div>
            <!--登录表单-->
            <form class="login-form">
                <input name="user.email" placeholder="Email Address" autocomplete="false" size="20"/>
                <input name="user.pass" placeholder="Password" type="password" size="20"/>
                <input type="submit" value="Login" />
            </form>
        </div>
    </div>
</body>
</html>
