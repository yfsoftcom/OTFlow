<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modify Password</title>
    <link href="/bootstrap/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/style.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2" id="sidebar">
            <div class="logo"></div>
            <div class="btn-group-vertical btn-block">
                <a class="btn btn-primary" href="/user/item/list/all"><span class="glyphicon glyphicon-th-list"></span> RECORDS</a>
                <a class="btn btn-block btn-info" href="/item/create"><span class="glyphicon glyphicon-file"></span> CREATE</a>
                <a class="btn btn-danger" href="/logout"><span class="glyphicon glyphicon-log-out"></span> LOG OUT</a>
            </div>
        </div>
        <div class="col-md-10" id="main">
            <blockquote><h2><span class="glyphicon glyphicon-pencil" ></span> Modify Your Password</h2></blockquote>
            <fieldset>
                <form role="form" method="post" action="/user/modifypwd">
                    <div class="form-group">
                        <input type="password" class="form-control" name="user.oldpass" id="oldpass" placeholder="Old Password" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="user.newpass" id="newpass" placeholder="New Password" required="">
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Modify</button>
                </form>
            </fieldset>
        </div>
    </div>
</div>

</body>
</html>
